services:
  db:
    image: postgres:16
    container_name: tadaa-db
    environment:
      POSTGRES_DB: tadaa_db
      POSTGRES_USER: tadaa_user
      POSTGRES_PASSWORD: tadaa_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tadaa_user -d tadaa_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: tadaa-backend
    build:
      context: ./backend-nestjs
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      JWT_SECRET: ${JWT_SECRET}
      JWT_DEV_MODE: ${JWT_DEV_MODE:-true}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend-nestjs:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: tadaa-frontend
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      API_URL: http://backend:3001
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
    depends_on:
      - backend

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres_data:
